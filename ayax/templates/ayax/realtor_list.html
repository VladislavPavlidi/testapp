{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type"
    content="text/html"; charset="utf-8">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
    href="{%static 'ayax/style.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<title>Список риэлторов - Аякс</title>
</head>
<body>
	<div class="header"></div>
	<div class="brand">
	</div>
	<div class="sticky">
		<h1><a href="/ayax/">Вернуться в меню</a></h1>
    </div>
    <div>
	<h1 class="list">Поиск</h1>

	<h2><form action="{% url 'search' %}" class="list" method="GET">
		<input name="q" value="{{ request.GET.q }}" placeholder="искать...">
		    <button type="submit">
		    		Найти
		    </button>          
    </form></h2>
    {% for Realtor in Realtors %}
    <div class="realtors">
    	<span>
    		<h2><a class="golink" href="{% url 'edit' pk=Realtor.pk %}" class="DoubleClick">{{ Realtor.surname }} {{ Realtor.name }}</a></h2> 
		    <h2><p>Подразделение: {{ Realtor.subdivision }}</p> 
		    <p>Зарегистрирован: {{ Realtor.registered|date:"d.m.Y H:i:s" }}</p></h2>
		    <h2><a href="{% url 'delete' pk=Realtor.pk %}">Удалить</a></h2>
		    <script type="text/javascript">
		    	jQuery(function($) {
		    		$(".golink").click(function() {
		    			return false;
		    		}).dblclick(function() {
		    			window.location = this.href;
		    			return false;
		    		});
		    	});
		    </script>
	    </span>
	</div>
	{% endfor %}

	

</body>
</html>
